<body class="with-custom-css-scrollbars" data-dm-shortcut-enabled="true" >

<div class="page-wrapper">


  <div class="content-wrapper row">

    <div class="d-flex login col-12 justify-content-center  align-items-center">
            <div class="login-holder col-5 d-flex flex-column align-items-center border rounded pb-20">
                <label class="font-size-24 font-weight-semi-bold mt-20">Register</label>

                <form class=" col-12">

                <div class="d-flex flex-column align-items-center  ">
                    <div class="mt-10  col-7">
                        <input   placeholder="Login" class="login-button  p-10 font-size-14 col-12" />
                    </div>
                    <div class="mt-10 col-7">
                        <input  placeholder="Password" class="login-button p-10 font-size-14 col-12" />
                    </div>

                    <div class="mt-10 col-7">
                        <input type="mail" placeholder="mail" class="login-button p-10 font-size-14 col-12" />
                    </div>


                    <div class="d-flex align-items-center mt-10">

                        <div class=" col-6 mr-10">
                            <input  type="text" placeholder="City" class="login-button p-10 font-size-14 col-12" />
                        </div>

                        <div class=" col-6">
                            <input type="text" placeholder="Streat" class="login-button p-10 font-size-14 col-12" />
                        </div>

                    </div>


                    <div class="d-flex align-items-center mt-10">

                        <div class=" col-6 mr-10">
                            <input type="number" placeholder="phone number" class="login-button p-10 font-size-14 col-12" />
                        </div>
                        <div class=" col-6">
                            <input type="number" placeholder="ZIP adres" class="login-button p-10 font-size-14 col-12" />
                        </div>

                    </div>

                    <div class="d-flex align-items-center mt-10"> 
                        <input type="checkbox" />  
                       <div class="ml-5"> I have read the website policy   </div> 
                    </div>

                    <input class="submit-input p-10 mt-20 pl-20 pr-20" type="submit" value="register">
                </div>
                
            </form>

            

            </div>

    </div>

  </div>
